<div class="row h-100 m-3">
    <div class="col-2">
        <div class="mb-3">
            <label class="form-label">Cantidad de numeros</label>
            <input type="number" class="form-control form-control-sm" id="cant-numeros" value="100" min="1" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad de Decimales</label>
            <input type="number" class="form-control form-control-sm" id="cant-decimales" value=""
                placeholder="Opcional" />
        </div>

        <div class="row mt-3 px-3">
            <button class="btn btn-primary" onclick="generarNumeros()">
                Ejecutar
            </button>
        </div>
    </div>

    <div class="col-10">
        <div class="mb-3">
            <label class="form-label">NÃºmeros aleatorios</label>
            <textarea style="min-height: 400px" class="form-control form-control-sm"
                id="numeros_aleatorios"> </textarea>
        </div>
    </div>

    <script>
        var generarNumeros = function () {
            var textarea_val = [];
            var cant_decimales = $('#cant-decimales').val().trim();
            jStat.rand($('#cant-numeros').val(), 1).map(function name(n) {
                if (cant_decimales != '')
                    return textarea_val.push(n[0].toFixed(cant_decimales));
                return textarea_val.push(n[0]);
            })
            $('#numeros_aleatorios').text(textarea_val.join("\n"));
        }
    </script>

</div>
