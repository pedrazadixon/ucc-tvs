<script>

    var calcula = function () {

        var datax = [];
        var randomArray = [];

        let mu = 1, sigma = 2, n = 100;
        randomArray = _lib_.unirand.normal(mu, sigma).distributionSync(n);

        // randomArray = _lib_.unirand.uniform(0, 1).distributionSync(100);

        var minimo = Math.min(...randomArray);
        var maximo = Math.max(...randomArray);
        var clases = Math.floor(1 + 3.322 * Math.log10(randomArray.length));
        var rango = maximo - minimo;
        var amplitud = rango / clases

        var clase_actual_min = minimo
        var clase_actual_max = minimo + amplitud


        for (let clase = 1; clase <= clases; clase++) {
            datax[clase_actual_min] = 0
            // console.log(clase_actual_min)
            for (let number = 0; number < randomArray.length; number++) {

                if (clase == clases) {
                    if (randomArray[number] >= clase_actual_min && randomArray[number] <= clase_actual_max) {
                        datax[clase_actual_min] = datax[clase_actual_min] + 1;
                    }
                    continue
                }
                if (randomArray[number] >= clase_actual_min && randomArray[number] < clase_actual_max) {
                    datax[clase_actual_min] = datax[clase_actual_min] + 1;
                }
            }
            clase_actual_min = clase_actual_min + amplitud
            clase_actual_max = clase_actual_max + amplitud
        }

        $('#datos').text(randomArray.join("\n"));

        // console.log(randomArray);

        if (grafica) grafica.destroy()


        var grafica = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Histogram using a column chart'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: Object.keys(datax).map(function (k, i) {return parseFloat(k).toFixed(3)}),
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: ''
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0,
                    borderWidth: 0,
                    groupPadding: 0,
                    shadow: false
                }
            },
            series: [{
                name: 'Data',
                data: Object.values(datax)

            }]
        });
    }

</script>
